<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PulseFit Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1f1f, #2b2b2b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: #333;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #00ff88;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    input[type="email"] {
      padding: 12px;
      width: 80%;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      background: #00ff88;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cc6f;
    }

    a {
      text-decoration: none;
      color: #000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Join PulseFit Now</h1>
    <p>Get early access to exclusive fitness programs, diet plans, and more.</p>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <br />
      <a href="index.html">
        <button type="button">Get Started</button>
      </a>
    </form>
  </div>

</body>
</html>
