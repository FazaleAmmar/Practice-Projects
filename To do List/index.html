<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To do List</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="search-container">
          <div class="input input1">
            <input
              type="input"
              placeholder="Title...."
              id="input"
              class="search"
            />
          </div>

          <div class="input input2">
            <input
              type="input"
              placeholder="About...."
              id="output"
              class="search"
            />
          </div>
        </div>

        <div class="btn">
          <button type="button" id="add">+</button>
        </div>
      </div>
    </div>

    <div class="task">
      <h4>No Task</h4>
    </div>

    <div class="content">
      <div class="file">
        <div class="file-content">
          <div class="task-title">Task Title......</div>
          <div class="task-about">This is the task about section.....</div>
        </div>
        <button class="delete">x</button>
      </div>

      <div class="advance-container">
        <div class="advance">
          <div class="share"><i class="fa-solid fa-share-nodes"></i></div>
          <div class="info"><i class="fa-solid fa-info"></i></div>
          <div class="edit"><i class="fa-solid fa-pencil"></i></div>
        </div>
      </div>

      <div class="file">
        <div class="file-content">
          <div class="task-title">Task2 Title......</div>
          <div class="task-about">This is the task about section.....</div>
        </div>
        <button class="delete">x</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
